<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div>
        <div class="jumbotron header-main">
            <h1 class="display-3">Digital Restaurant</h1>
            <p class="lead">Use this page to make a reservation.</p>
            <hr class="my-4">
            <p>Please enter your information below and click "submit".</p>
            <p class="lead">
                <a id="main-navigation" class="btn btn-primary btn-lg" href="#" role="button">Main Page</a>
                <a id="tables-navigation" class="btn btn-success btn-lg" href="#" role="button">View Tables</a>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title white-title">Reserve a Table</h2>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label class="panel-labels" for="">Name</label>
                            <input class="form-control" id="name" type="text">
                        </div>

                        <div class="form-group">
                            <label class="panel-labels" for="">Phone Number</label>
                            <input class="form-control" id="phone" type="text">
                        </div>

                        <div class="form-group">
                            <label class="panel-labels" for="">Email</label>
                            <input class="form-control" id="email" type="text">
                        </div>

                        <div class="form-group">
                            <label class="panel-labels" for="">Unique ID</label>
                            <input class="form-control" id="id" type="text">
                        </div>

                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $("#main-navigation").on("click", function mainNavigation () {

        })
    
    </script>
</body>

</html>
